<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}VoluntHere{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="logo">VoluntHere</a>
        </div>
        <div class="nav-right">
            <a href="/projects">Projects</a>
            <a href="/auth/login">Login</a>
            <a href="/auth/register" class="btn-primary">Join</a>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 VoluntHere — Empowering Local Communities</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
