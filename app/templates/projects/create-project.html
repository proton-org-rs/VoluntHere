{% extends "base.html" %}
{% block title %} Add Project {% endblock %}
{% block script %} <link rel="stylesheet" href="{{ url_for('static', filename='css/create-project.css') }}"> {% endblock %}
{% block style %} <script src="{{ url_for('static', filename='js/create-project.js') }}"></script> {% endblock %}
{% block content %}

{% if request.args.get("msg") %}
    <div id="toast-message" data-msg="{{ request.args.get('msg') }}"></div>
{% endif %}

<div class="container">
    <h1 class="page-title">Create New Project</h1>

    <form id="projectForm" method="POST" action="/projects/create-project">
        <div class="form-grid">

            <!-- LEFT COLUMN -->
            <div class="form-column">
                <div class="form-group">
                    <label for="title">Project Title</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="short_description">Short Description</label>
                    <input type="text" id="short_description" name="short_description" class="form-control">
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" class="form-control">
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>
            </div>

            <!-- RIGHT COLUMN -->
            <div class="form-column">
                <div class="form-group">
                    <label for="description">Full Description</label>
                    <textarea id="description" name="description" class="form-control" rows="8"></textarea>
                </div>

                <div class="form-group tag-group">
                    <label for="tagInput">Tags</label>
                    <input type="text" id="tagInput" class="form-control" placeholder="Search or add tags...">

                    <div id="selectedTags" class="chips"></div>

                    <div id="tagDropdown" class="dropdown hidden"></div>

                    <input type="hidden" id="tagsHidden" name="tags">
                </div>
            </div>

        </div>

        <input type="submit" class="btn-primary" value="Create Project">
    </form>
</div>

<div id="toast" class="toast hidden"></div>

<script src="{{ url_for('static', filename='js/create-project.js') }}"></script>

{% endblock %}
